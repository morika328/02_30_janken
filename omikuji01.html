<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ練習</title>
</head>

<body>
  <script>
    const randomNumber = Math.floor(Math.random() * 5);
    if (randomNumber == 0) {
      console.log("大吉")
    } else if (randomNumber == 1) {
      console.log("中吉")
    } else if (randomNumber == 2) {
      console.log("小吉")
    } else if (randomNumber == 3) {
      console.log("凶")
    } else if (randomNumber == 4) {
      console.log("大凶")
    }

  </script>

</body>

</html>
